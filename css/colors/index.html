<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }
    .box-1 {
        background-color: red;
    }
    .box-2 {
        background-color: #ff00ff;
    }
    .box-3 {
        background-color: rgb(125, 30, 100);
    }
    .box-4 {
        background-color: rgba(125, 30, 100, 0);
    }
    .box-5 {
        background-color: hsl(40, 100%, 50%);
    }
    body {
        background-color: #08bdbd;
    }
</style>
</head>
<body>
    <h1>CSS Colors</h1>
    <div class="box-1">Div 1</div>
    <div class="box-2">Div 2</div>
    <div class="box-3">Div 3</div>
    <div class="box-4">Div 4</div>
    <div class="box-5">Div 5</div>
</body>
</html>
